<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
  <link rel="shortcut icon" href="/static/custom/img/favicon.ico" />
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic|Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'> 
  <script src="/static/js/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
</head>
  <body>

    <div class="navigation">
      <h1><i class="fa fa-code"></i> Code Ninjas</h1>
    </div>

    <section>
      <div class="container">
        <div class="row">
            <div class="col-md-8">
              {% for link in links %}
                <div class="panel panel-default">
                  <div class="panel-body">
                      <div class="link">
                        <i class="fa fa-link" title="Url"></i> <a href="{{ link.url }}">{{ link.heading }}</a>
                      </div>
                      <div class="description">
                        <i class="fa fa-book" title="Description"></i> {{ link.description }}
                      </div>
                  </div>
                  <div class="panel-footer">
                    <div class="time">
                      <div class="row">
                        <div class="col-md-2">
                          <i class="fa fa-clock-o" title="{{ link.date }}"></i> {{ link.date.strftime('%d-%m-%y') }}
                        </div>
                        <div class="col-md-1">
                          <i class="fa fa-thumbs-o-up" title="Upvotes"></i> {{ link.upvotes}}
                        </div>
                        <div class="col-md-2">
                          <i class="fa fa-thumbs-o-down" title="Downvotes"></i> {{ link.downvotes }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
            <div class="col-md-4">
                  <div class="link-submit">
                    <form action="/sign" method="post">

                      <input type="text" name="url" class="form-control" placeholder="url" aria-describedby="basic-addon2">
                      <input type="text" name="heading" class="form-control" placeholder="heading" aria-describedby="basic-addon2">
                      <textarea type="text" name="description" class="form-control" placeholder="description" aria-describedby="basic-addon2"></textarea>
                      <input type="text" name="tags" class="form-control" placeholder="tags separated by comma" aria-describedby="basic-addon2">
                      <button type="submit" class="btn btn-default">Submit Link</button>
                    </form>
                  </div>
            </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="container">
        <div class="row">
		<div class="col-md-12">
          		<iframe src="http://ghbtns.com/github-btn.html?user=monicaphalswal&repo=github-buttons&type=watch&count=true"
          allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>

          		<iframe src="http://ghbtns.com/github-btn.html?user=monicaphalswal&repo=programming-help&type=fork&count=true"
          allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
		</div>
        </div>
      </div>
    </section>

  </body>
</html>
{% endautoescape %}
